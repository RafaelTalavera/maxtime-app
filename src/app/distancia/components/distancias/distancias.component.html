<div class="container my-4 d-flex justify-content-center">


    <div class="row">
        <div class="col">
            <app-form-distancia (newDistanciaEvent)="addDistancia($event)" [distancia]="distanciaSelected"></app-form-distancia>
        </div>
        <div class="col">
            <h2 class="text-center" style="font-size: 18px;">Listado de distancia</h2>
            @if (distancias.length > 0) {
            <div style="max-height: 400px; overflow-y: auto;">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th class="custom-tr">Tipo</th>
                            <th class="custom-tr">valor</th>
                            <th class="custom-tr">link</th>      
                    
                        </tr>
                    </thead>
                    <tbody>
                        @for (distancia of distancias; track $index)
                        {
                        <tr>
                            <td class="custom-td">{{distancia.tipo}}</td>
                            <td class="custom-td">{{distancia.valor}}</td>
                            <td class="custom-td">{{distancia.linkDePago}}</td>
                     
                            <td class="custom-td"></td>
                           
                            <td><button (click)="onUpdateDistancia(distancia)" class="btn btn-sm btn-secondary custom-button">Editar</button></td>
                            <td><button (click)="onRemoveDistancia(distancia.id)" class="btn btn-sm btn-danger custom-button">Eliminar</button></td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
            } @else {
            <div class="alert alert-info">Lo sentimos, no hay informaci√≥n para mostrar</div>
            }

        </div>
    </div>
</div>
