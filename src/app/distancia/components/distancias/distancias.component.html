<div class="watermark"></div>
<div class="container mb-4 d-flex justify-content-center">
  <div class="row">
    <div class="col">

          <app-form-distancia (newDistanciaEvent)="addDistancia($event)" [distancia]="distanciaSelected"></app-form-distancia>
         
          <div class="card ">

          <table class="table table-hover mt-3">
            <thead>
              <tr>
                <th scope="col">Tipo</th>
                <th scope="col">Valor</th>
                <th scope="col">MÃ©todos de Pago</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let distancia of distancias">
                <td>{{ distancia.tipo }}</td>
                <td>{{ distancia.valor }}</td>
                <td>
                  <ul>
                    <li *ngFor="let metodo of distancia.pagos">{{ metodo.metodoPago }}: {{ metodo.linkDePago }}</li>
                  </ul>
                </td>
                <td>
                  <button (click)="distanciaSelected = distancia" class="btn btn-warning btn-sm">Editar</button>
                </td>
                <td><button (click)="onRemoveDistancia(distancia.id)" class="btn btn-sm btn-danger custom-button">Eliminar</button></td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="loadingService.isLoading" class="text-center mt-4">
            <i class="loading-spinner fas fa-spinner"></i>
          </div>
        
      </div>
    </div>
  </div>
</div>
